<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page Quality Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Page Quality Analyzer</h1>

  </main>
  <script src="app.js"></script>
</body>
</html>
